<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename = 'css/dashboard_style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    
    <div class="container flex-column ">
        <img class="img" src="/static/images/O1.png" alt="Logo" width='160px'>
        <div >
            <ul class="list d_flex">
    <div class="card-a w-100">
        <form action="/login" class="form active" id="login" method="post">
            <h2>Login</h2>
            <label for="email">Email Address</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="email" name="email" class="email" id="emailInput" placeholder="name@mail.com">
            </div>
            <label for="password">Password</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="password" class="password" name="password" id="password" placeholder="**********">
            </div>
            <button class="btn btn-login"  type="submit">Login</button>
            <p>Don't have an account? <a onclick="changeToRegister()" id="changeToRegister">Sign up</a></p>
        </form>
        <form action="/register" class="form" id="register" method="post">
            <h2>Register</h2>
            <label for="first_name">First Name</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="text" name="first_name" class="first_name" id="first_name" placeholder="First Name">
            </div>
            <label for="last_name">Last Name</label>
            <div class="pass-reset" onclick="activeInput(this)">
            <input type="text" name="last_name" class="last_name" id="last_name" placeholder="Last Name">
            </div>
            <label for="Email">Email</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="email" name="email" class="email" id="email" placeholder="email@abcd.xyz">
            </div>
            <label for="password">Password</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="password" class="password" name="password" id="password" placeholder="**********">
            </div>
            <label for="re-password">Re-Password</label>
            <div class="pass-reset" onclick="activeInput(this)">
                <input type="password" class="password" name="re-password" id="re-password" placeholder="**********">
            </div>
            <button class="btn btn-login"  type="submit">Register</button>
            <p>Do you have an account? <a onclick="changeToLogin()" id="chnageToLogin">Sign in</a></p>

        </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
 

</body>

</html>
