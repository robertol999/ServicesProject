<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename = 'css/dashboard_style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    
    <div class="container flex-column">
        <img class="img" src="/static/images/O1.png" alt="Logo" width='160px'>
        <div >
            <ul class="list d_flex">
    <div class="card-a">
        <h1 class="text-center p-5">Verify your email</h1>
        <form action="/activate/account/provider" method="post" class="w-50 m-auto p-3">
            <div class="mb-3">
                <label for="verification_code" class="form-label">Verification Code</label>
                <input type="text" class="form-control" name="verification_code">
            </div>
            {% with messages = get_flashed_messages(category_filter=["wrongCode"]) %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-success"  width='60px' >
                <span class="top-key"></span>
                <span class="text">Verify</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span></button>
            </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
 

</body>

</html>
