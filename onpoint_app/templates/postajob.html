    <!-- HOME -->
   <section class="home-section section-hero overlay bg-image" style="background-image: url('{{ url_for('static', filename='images/hero_1.jpg') }}');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">

              <h1 class="text-white font-weight-bold">The Easiest Way To Get Your Dream Employee</h1>

    <div class="row mb-5 p-4">
      <div class="col-lg-12 ">
        <div class="d-flex w-400 align-items-center justify-content-center">
        <form class="p-4 p-md-5 border rounded" method="post" action='/createjob' enctype="multipart/form-data">
          <h3 class="text-black mb-5 border-bottom pb-2">Profile Details</h3>
            <div class="form-group">
              <label for="title">Profession</label>
              <input type="text" class="form-control" placeholder="Job title" name="title">
            </div>
            <label for="description">Profile Description</label>
            <div class="form-group">
              <textarea name="description" id="description" cols="112" rows="10"></textarea>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control"  placeholder="Address" name="address">
            </div>
            
            <label for="education_experience">Education & Experience</label>
            <div class="form-group">
              
              <textarea name="education_experience" id="education_experience" cols="112" rows="10"></textarea>
            </div>
            
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control"  placeholder="City" name="city">
            </div>

            <div class="form-group">
              <label for="employment_status">Job Type</label>
              <select class="selectpicker border rounded" name="employment_status" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Job Type">
                <option value="part_time">Part Time</option>
                <option value="full_time">Full Time</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="experience">Experience</label>
              <input type="number" class="form-control"  placeholder="Your Experience" name="experience">
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="date" class="form-control"  placeholder="Deadline Date" name="deadline">
            </div>
            <div class="form-group">
              <label for="job_post_image">Profile Image:</label>
              <input
                type="file"
                class="form-control align-self-center"
                id="file-input"
                name="job_post_image"
                />
            </div>
            <button  type="submit"class="btn btn-block btn-primary btn-md">Save Profile</button>
        </form>
      </div>
      </div>         
    </div>
    </section>
